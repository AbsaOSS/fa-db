name: Run Integration Tests

on:
  pull_request:
    branches:
      - '**'
    types: [ opened, synchronize, reopened ]

jobs:
  run-it:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: movies
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    strategy:
      matrix:
        scala: [ 2.12.17, 2.13.12 ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: coursier/cache-action@v5

      - name: Setup Scala
        uses: olafurpg/setup-scala@v14
        with:
          java-version: "adopt@1.8"

      - name: Prepare testing database
        run: sbt flywayMigrate

      - name: Build and run IT tests for all modules (tests with Tag 'IntegrationTestTag')
        run: sbt ++${{matrix.scala}} -DrunIntegrationTests=true test

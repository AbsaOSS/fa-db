name: Build

on:
  push:
    branches: [master ]
  pull_request:
      types: [ assigned, opened, synchronize, reopened, labeled ]

jobs:
  jacoco:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: movies
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    strategy:
      fail-fast: false
      matrix:
        include:
          - scala: 2.13.12
            scalaShort: "2.13"
            overall: 75.0
            changed: 80.0
    name: Build and run JaCoCo
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Scala
        uses: olafurpg/setup-scala@v14
        with:
          java-version: "adopt@1.8"
      - name: Build and run all tests for code coverage
        run: sbt ++${{matrix.scala}} jacoco # We will need JaCoCo report in second job
      - name: Add coverage to PR
        id: jacoco-core
        uses: madrapps/jacoco-report@v1.6.1
        with:
          paths: >
            ${{ github.workspace }}/core/target/scala-${{ matrix.scalaShort }}/jacoco/report/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: ${{ matrix.overall }}
          min-coverage-changed-files: ${{ matrix.changed }}
          title: JaCoCo core code coverage report - scala ${{ matrix.scala }}
          update-comment: true
      - name: Get the Coverage info
        run: |
          echo "Total core core coverage ${{ steps.jacoco-core.outputs.coverage-overall }}"
          echo "Changed core Files coverage ${{ steps.jacoco-core.outputs.coverage-changed-files }}"
      - name: Add coverage to PR
        id: jacoco-slick
        uses: madrapps/jacoco-report@v1.6.1
        with:
          paths: >
            ${{ github.workspace }}/slick/target/scala-${{ matrix.scalaShort }}/jacoco/report/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: ${{ matrix.overall }}
          min-coverage-changed-files: ${{ matrix.changed }}
          title: JaCoCo slick code coverage report - scala ${{ matrix.scala }}
          update-comment: true
      - name: Get the Coverage info
        run: |
          echo "Total slick coverage ${{ steps.jacoco-slick.outputs.coverage-overall }}"
          echo "Changed slick Files coverage ${{ steps.jacoco-slick.outputs.coverage-changed-files }}"
      - name: Add coverage to PR
        id: jacoco-doobie
        uses: madrapps/jacoco-report@v1.6.1
        with:
          paths: >
            ${{ github.workspace }}/doobie/target/scala-${{ matrix.scalaShort }}/jacoco/report/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: ${{ matrix.overall }}
          min-coverage-changed-files: ${{ matrix.changed }}
          title: JaCoCo code coverage report - scala ${{ matrix.scala }}
          update-comment: true
      - name: Get the Coverage info
        run: |
          echo "Total doobie coverage ${{ steps.jacoco-doobiw.outputs.coverage-overall }}"
          echo "Changed doobie Files coverage ${{ steps.jacoco-doobie.outputs.coverage-changed-files }}"
      - name: Fail PR if changed files coverage is less than ${{ matrix.changed }}%
        if: ${{ steps.jacoco.outputs-core.coverage-changed-files < 80.0 && steps.jacoco-slick.outputs.coverage-changed-files < 80.0 && steps.jacoco-doobie.outputs.coverage-changed-files < 80.0 }}
        uses: actions/github-script@v6
        with:
          script: |
            core.setFailed('Changed files coverage is less than ${{ matrix.changed }}%!')

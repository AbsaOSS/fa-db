version = "3.5.3"
runner.dialect = scala213

maxColumn = 120

align.preset = some
align.multiline = false

align.tokens = [
  {
    code = "<-"
  },
  {
    code = "=>"
    owners = [{
      regex = "Case"
    }]
  }
]

indent.main = 2
indent.defnSite = 2

lineEndings = unix

docstrings.blankFirstLine = yes
docstrings.style = AsteriskSpace
docstrings.wrap = no
docstrings.removeEmpty = true

align.openParenDefnSite = false
align.openParenCallSite = false